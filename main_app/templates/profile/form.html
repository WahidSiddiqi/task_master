{% extends 'base.html' %}

{% block content %}
    {% if object %}
    <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
    {% else %}
    <h1>Add {{class_name}}</h1>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ u_form.as_table }}
        {{ p_form.as_table }}
        <input type="submit" value="Save" class="btn">
    </form>
      
{% endblock %}
