{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit {{ Project.title }}<span class="teal-text"></span></h1>
{% else %}
<h1>Add {{class_name}}</h1>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Save" class="button royal">
</form>
<script>
    const dateEl = document.getElementById('id_due_date');
    // M is Materialize's global variable
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
</script>
{% endblock %}
