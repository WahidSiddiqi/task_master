{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>
<!-- Add the login form -->
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- # next is the redirect page the user was trying to access -->
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="button royal">Log In</button>
  </form>

{% endblock %}
