{% extends 'base.html' %}
{% block content %}


<h1>Sign Up</h1>

<!-- This is a message if sign up fails -->
<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="button royal" value="Sign Up">
</form>

{% endblock %}
